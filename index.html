<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <div id="title">
    <h1>Pokemon The Card Game</h1>
  </div>
  <!-- <button onclick="startGame(3, 3, 3)">START</button> -->
  <!-- whole div -->
<div id="purple">
  
  <div id="teal">
    <div class="btn">
      <button onclick="disapper()">Next Turn</button>

    </div>
    
    <div id="green">
      <!-- computer cards "RED"-->
      <div id="computer-cards">
        <div id="computer-card-one" class="border">
          <div id="computer-card-one-stats">
            <p id="computer-card-one-name"></p>
            <p id="computer-card-one-damage"></p>
          </div>
        </div>
        <div id="computer-card-two" class="border">
          <div id="computer-card-two-stats">
            <p id="computer-card-two-name"></p>
            <p id="computer-card-two-damage"></p>
          </div>
        </div>
        <div id="computer-card-three" class="border">
          <div id="computer-card-three-stats">
            <p id="computer-card-three-name"></p>
            <p id="computer-card-three-damage"></p>
          </div>
        </div>
      </div>
    
      <!-- player cards "RED"-->
      <div class="player-cards">
        <div id="player-card-one" class="border" onclick="player1.playCard(0)">
          <div id="player-card-one-stats">
            <p id="player-card-one-name"></p>
            <p id="player-card-one-damage"></p>
          </div>
        </div>
        <div id="player-card-two" class="border" onclick="player1.playCard(1)">
          <div id="player-card-two-stats">
            <p id="player-card-two-name"></p>
            <p id="player-card-two-damage"></p>
          </div>
        </div>
        <div id="player-card-three" class="border" onclick="player1.playCard(2)">
          <div id="player-card-three-stats">
            <p id="player-card-three-name"></p>
            <p id="player-card-three-damage"></p>
          </div>
        </div>
      </div>
    </div>

    <div id="orange">
      <div class="deck">Deck</div>
      <div class="discard-pile">Discard Pile</div>
    </div>
  
  </div>
  <div id="dark-blue">
    <!-- score board -->
      <div id="player-turn">Player Turnscore:</div>
      <div id="player-round">Player RoundScore:</div>
      <div id="computer-turn-score">Computer TurnScore:</div>
      <div id="computer-round-score">Computer RoundScore:</div>

  </div>
</div>

  <script src="main.js"></script>
</body>
</html>
